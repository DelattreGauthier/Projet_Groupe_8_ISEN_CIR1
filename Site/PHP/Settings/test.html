<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    #myAudio {
      display: none; /* Cache le lecteur audio */
    }
  </style>
</head>
<body>
  <audio id="myAudio" autoplay>
    <source src="https://mp3l.jamendo.com/?trackid=1900662&format=mp31&from=app-97d878a3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.onload = function() {
      var audio = document.getElementById("myAudio");
      audio.play();
    };
  </script>
</body>
</html>
