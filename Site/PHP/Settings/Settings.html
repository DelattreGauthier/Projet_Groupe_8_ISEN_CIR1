<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../CSS/style.css">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="icon" href="../../../Document/Image/Jeu/Dino/Dino_Vert.png" type="image/png">
</head>
<body>
    
    <a  class="LogoSett" href="../../../Site/PHP/Accueil/Accueil.php"><img src="../../../Document/Image/Jeu/Dino/Dino_Vert.png" alt="accueil"></a> 
    <audio id="audio" autoplay loop>
        <source src="testson.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="sidebar">
            <a href="#" class="active" onclick="showSection(event, 'profil')">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="#" onclick="showSection(event, 'securite')">
                <i class="fas fa-lock"></i> Security
            </a>
            <a href="#" onclick="showSection(event, 'notifications')">
                <i class="fas fa-bell"></i> Voice / Sound
            </a>
            <a href="#" onclick="showSection(event, 'preferences')">
                <i class="fas fa-cog"></i> Preferences
            </a>
        </div>
        <div class="content">
            <div id="profil" class="content-section active">
                <h1>Your profile</h1>

                <div class="settings-section">
                    <div class="setting-item">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="My_username">
                    </div>
                    <div class="setting-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="my@mail.com">
                    </div>
                    <button class="save-button">Save Edits</button>
                </div>
            </div>
            <div id="securite" class="content-section">
                <h1>Security</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="password"><a id="resetSett" href="../Connexion/reinitialize.php">Click here to reset your password</a></label>
                    </div>
                </div>
            </div>
            <div id="notifications" class="content-section">
                <h1>Voice & Sound</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="voice-choice">Voice Choice:</label>
                    </div>
                    <div class="setting-item">
                        <label for="sound-level">Sound Level:</label>
                        <div id="player">
                            <i class="fa fa-volume-down"></i>
                            <div id="volume">
                                <div id="volume-bar"></div>
                            </div>
                            <i class="fa fa-volume-up"></i>
                        </div>
                    </div>
                    <button class="save-button">Save Edits</button>
                </div>
            </div>
            <div id="preferences" class="content-section">
                <h1>Preferences</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme">
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(event, sectionId) {
            event.preventDefault();
    
            // Hide all sections
            var sections = document.querySelectorAll('.content-section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });
    
            // Remove active class from all menu items
            var menuItems = document.querySelectorAll('.sidebar a');
            menuItems.forEach(function(item) {
                item.classList.remove('active');
            });
    
            // Show the clicked section
            document.getElementById(sectionId).classList.add('active');
    
            // Add active class to the clicked menu item
            event.target.closest('a').classList.add('active');
        }
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var volume = document.getElementById('volume');
            var volumeBar = document.getElementById('volume-bar');
            var audio = document.getElementById('audio'); // Get the audio element

            // Set initial volume
            var initialVolume = 0.5;
            audio.volume = initialVolume;

            // Update the volume bar width according to the initial volume
            volumeBar.style.width = (initialVolume * 100) + '%';

            volume.addEventListener('click', function(e) {
                var rect = volume.getBoundingClientRect();
                var offsetX = e.clientX - rect.left

;
                var volumeLevel = offsetX / volume.clientWidth;

                volumeBar.style.width = (volumeLevel * 100) + '%';
                
                // Set the audio volume
                audio.volume = volumeLevel;
            });
        });
    </script>
</body>
</html>
