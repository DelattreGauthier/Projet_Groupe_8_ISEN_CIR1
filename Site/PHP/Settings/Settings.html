<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../../CSS/style.css">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="icon" href="../../../Document/Image/Jeu/Dino/Dino_Vert.png" type="image/png">
    <style>
        #volume-bar-container {
            width: 100px;
            height: 10px;
            background-color: #ccc;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        #volume-bar {
            height: 100%;
            background-color: #4caf50;
            width: 50%; /* Initial volume */
        }

        #stop-button {
            margin-top: 10px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <a  class="LogoSett" href="../../../Site/PHP/Accueil/Accueil.php"><img src="../../../Document/Image/Jeu/Dino/Dino_Vert.png" alt="accueil"></a> 
    <audio id="myAudio" autoplay>
        <source src="https://www.jamendo.com/track/1114663/lsd-instrumental" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="sidebar">
            <a href="#" class="active" onclick="showSection(event, 'profil')">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="#" onclick="showSection(event, 'securite')">
                <i class="fas fa-lock"></i> Security
            </a>
            <a href="#" onclick="showSection(event, 'notifications')">
                <i class="fas fa-bell"></i> Voice / Sound
            </a>
            <a href="#" onclick="showSection(event, 'preferences')">
                <i class="fas fa-cog"></i> Preferences
            </a>
        </div>
        <div class="content">
            <div id="profil" class="content-section active">
                <h1>Your profile</h1>

                <div class="settings-section">
                    <div class="setting-item">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="My_username">
                    </div>
                    <div class="setting-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="my@mail.com">
                    </div>
                    <button class="save-button">Save Edits</button>
                </div>
            </div>
            <div id="securite" class="content-section">
                <h1>Security</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="password"><a id="resetSett" href="../Connexion/reinitialize.php">Click here to reset your password</a></label>
                    </div>
                </div>
            </div>
            <div id="notifications" class="content-section">
                <h1>Voice & Sound</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="voice-choice">Voice Choice:</label>
                    </div>
                    <div class="setting-item">
                        <label for="sound-level">Sound Level:</label>
                        <div id="player">
                            <i class="fa fa-volume-down"></i>
                            <div id="volume-bar-container">
                                <div id="volume-bar"></div>
                            </div>
                            <i class="fa fa-volume-up"></i>
                        </div>
                        <button id="stop-button">Stop Music</button>
                    </div>
                    <button class="save-button">Save Edits</button>
                </div>
            </div>
            <div id="preferences" class="content-section">
                <h1>Preferences</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme">
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(event, sectionId) {
            event.preventDefault();
    
            // Hide all sections
            var sections = document.querySelectorAll('.content-section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });
    
            // Remove active class from all menu items
            var menuItems = document.querySelectorAll('.sidebar a');
            menuItems.forEach(function(item) {
                item.classList.remove('active');
            });
    
            // Show the clicked section
            document.getElementById(sectionId).classList.add('active');
    
            // Add active class to the clicked menu item
            event.target.closest('a').classList.add('active');
        }

        window.onload = function() {
            var audio = document.getElementById("myAudio");
            audio.volume = 0.5; // Set initial volume to 50%
            audio.play();

            var stopButton = document.getElementById("stop-button");
            stopButton.addEventListener("click", function() {
                audio.pause();
                audio.currentTime = 0;
            });
    
            var volumeBarContainer = document.getElementById('volume-bar-container');
            var volumeBar = document.getElementById('volume-bar');
    
            volumeBarContainer.addEventListener('click', function(event) {
                var rect = volumeBarContainer.getBoundingClientRect();
                var offsetX = event.clientX - rect.left;
                var newVolume = offsetX / rect.width;
                audio.volume = newVolume;
                volumeBar.style.width = newVolume * 100 + '%';
            });
        };
    </script>
</body>
</html>
