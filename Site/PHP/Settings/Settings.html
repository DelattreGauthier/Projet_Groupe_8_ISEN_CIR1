<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin: 50px;
        }

        .sidebar {
            background-color: rgba(0, 0, 0, 0.7);
            width: 13%;
            padding: 20px;
            border-radius: 5px;
            margin-left: 20px;
            top: 0px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            display: flex;
            align-items: center;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .content {
            padding: 40px;
            flex-grow: 1;
            background: rgba(92, 91, 91, 0.7);
            overflow-y: auto;
        }

        h1 {
            color: #333;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            color: #444;
        }

        .setting-item {
            margin-top: 10px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: darkgray;
        }

        .setting-item input[type="text"],
        .setting-item input[type="email"],
        .setting-item input[type="password"],
        .setting-item select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .setting-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .save-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        #resetSett {
            text-decoration: none;
            color: white;
            text-decoration: underline;
        }

        #resetSett:hover {
            color: lightgray;
        }

        /* Volume bar */
        #player {
            width: 350px;
            height: 50px;
            position: relative;
            top: 20px;
            left: 0px;
        }

        #player i {
            position: absolute;
            margin-top: -6px;
            color: #666;
        }

        #player i.fa-volume-down {
            margin-left: -8px;
        }

        #player i.fa-volume-up {
            margin-right: -8px;
            right: 0;
        }

        #volume {
            position: absolute;
            left: 24px;
            margin: 0 auto;
            height: 5px;
            width: 300px;
            background: #555;
            border-radius: 15px;
        }

        .ui-slider-range-min {
            height: 5px;
            width: 300px;
            position: absolute;
            background: white;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        .ui-slider-handle {
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background: #FFF;
            position: absolute;
            margin-left: -8px;
            margin-top: -8px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="active" onclick="showSection(event, 'profil')">
            <i class="fas fa-user"></i> Profil
        </a>
        <a href="#" onclick="showSection(event, 'securite')">
            <i class="fas fa-lock"></i> Security
        </a>
        <a href="#" onclick="showSection(event, 'notifications')">
            <i class="fas fa-bell"></i> Sound
        </a>
        <a href="#" onclick="showSection(event, 'preferences')">
            <i class="fas fa-cog"></i> Preferences
        </a>
    </div>
    <div class="container">
        <div class="content">
            <div id="profil" class="content-section active">
                <h1>Your profil</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="My_username">
                    </div>
                    <div class="setting-item">
                        <label for="email">Mail</label>
                        <input type="email" id="email" name="email" placeholder="my@mail.com">
                    </div>
                </div>
            </div>
            <div id="securite" class="content-section">
                <h1>Security</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="password"><a id="resetSett" href="../Connexion/reinitilize.php">Click here to reset your password</a></label>
                    </div>
                </div>
            </div>
            <div id="notifications" class="content-section">
                <h1>Sound & Voice</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="email-notifications">Voice Choice :</label>
                    </div>
                    <div class="setting-item">
                        <label for="sms-notifications">Sound Level :</label>
                        <div id="player">
                            <i class="fa fa-volume-down"></i>
                            <div id="volume"></div>
                            <i class="fa fa-volume-up"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="preferences" class="content-section">
                <h1>Preferences</h1>
                <div class="settings-section">
                    <div class="setting-item">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme">
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="save-button">Save Edits</button>
        </div>
    </div>

    <script>
        function showSection(event, sectionId) {
            event.preventDefault();
    
            // Hide all sections
            var sections = document.querySelectorAll('.content-section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });
    
            // Remove active class from all menu items
            var menuItems = document.querySelectorAll('.sidebar a');
            menuItems.forEach(function(item) {
                item.classList.remove('active');
            });
    
            // Show the clicked section
            document.getElementById(sectionId).classList.add('active');
    
            // Add active class to the clicked menu item
            event.target.closest('a').classList.add('active');
        }
    
        $(document).ready(function() {
            $("#volume").slider({
                min: 0,
                max: 100,
                value: 50, // Set initial volume to 50%
                range: "min",
                slide: function(event, ui) {
                    setVolume(ui.value / 100);
                }
            });
    
            function playAudio(fileName, myVolume) {
                myMedia.src = fileName;
                myMedia.setAttribute('loop', 'loop');
                setVolume(myVolume);
                myMedia.play();
            }
    
            function setVolume(myVolume) {
                var myMedia = document.getElementById('myMedia');
                myMedia.volume = myVolume;
            }
    
            var myMedia = document.createElement('audio');
            $('#player').append(myMedia);
            myMedia.id = "myMedia";

            playAudio('test_sound.mp3', 0.5);
        });
    </script>
    
</body>
</html>
